chains:
  - name: right_arm
    joints:
     - r_shoulder_pan_joint
     - r_shoulder_lift_joint
     - r_upperarm_roll_joint
     - r_elbow_flex_joint
     - r_forearm_roll_joint
  - name: head
    joints:
     - head_pan_joint
     - head_tilt_joint
duration: 2.0
features:
  apriltag_finder:
    type: robot_calibration/AprilTagFinder
    topic: /azure_kinect/rgb/image_raw
    camera_info_topic: /azure_kinect/rgb/camera_info
    camera_sensor_name: azure_kinect
    chain_sensor_name: right_arm
    tag_family:        'tag36h11' # options: tag36h11, tag36h10, tag25h9, tag25h7, tag16h5
    tag_border:        1          # default: 1
    tag_threads:       2          # default: 2
    tag_decimate:      1.0        # default: 1.0
    tag_blur:          0.0        # default: 0.0
    tag_refine_edges:  1          # default: 1
    tag_refine_decode: 0          # default: 0
    tag_refine_pose:   1          # default: 0
    tag_debug:         0          # default: 0
    publish_tf:        true       # default: false
    standalone_tags:
      [
      {id: 63, size: 0.13},
      ]
